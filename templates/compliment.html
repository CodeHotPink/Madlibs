<!doctype html>
<html>
<head>
  <title>A Compliment</title>
</head>
<body>
    Hi {{ person }}! I think you're {% for word in compliment %}
    <span>{{ word }}</span>
    {% endfor %}
    <form action="/game">
    	<p>Would you like to play a game?</p>
    	<input type="radio" name="yesno" value="yes">Yes
    	<input type="radio" name="yesno" value="no">No
    	<input type="submit">
    </form>
</body>
</html>
